<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>New Assessment Notification</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-size: cover;
			background-position: center;
		}

		.overlay {
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			max-width: 600px;
			margin: 100px auto;
			text-align: center;
		}

		h2 {
			color: #333333;
			margin-bottom: 20px;
		}

		p {
			color: #666666;
			line-height: 1.6;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #ffffff;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		.button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
>
</head>

<body>
	<div style="padding: 20px;">
		<h2>New Assessment Notification</h2>
		<p>Hi,</p>
		<p>You have been assigned a new assessment. Please take the test by clicking the link below:</p>
		<p><a class="button" th:href="@{'http://yourdomain.com/assessments/start/' + ${assessmentId}}">Start
				Assessment</a></p>
		<p>Thank you!</p>
	</div>
</body>

</html>
