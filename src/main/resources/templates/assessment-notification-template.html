<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>New Assessment Notification</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #000000;
			/* Set a solid background color */
		}

		.image-container {
			position: relative;
			width: 100%;
			height: 100vh;
			overflow: hidden;
		}

		.image-container img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			opacity: 0.7;
			/* Reduce the opacity of the image */
		}

		.content-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgba(0, 0, 0, 0.7);
			/* Semi-transparent black background */
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			padding: 20px;
			text-align: center;
			width: 80%;
			max-width: 600px;
		}

		h2 {
			color: #ffffff;
			font-size: 28px;
			margin-bottom: 20px;
		}

		p {
			color: #ffffff;
			font-size: 16px;
			line-height: 1.6;
			margin-bottom: 10px;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #ffffff;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s, color 0.3s;
			font-size: 16px;
			margin-top: 20px;
		}

		.button:hover {
			background-color: #0056b3;
		}

		.footer {
			margin-top: 20px;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<div class="image-container">
		<!--<img src="https://www.indiafilings.com/learn/wp-content/uploads/2018/05/Assessment-under-GST.jpg" alt="img">-->
		<div class="content-container">
			<h2>New Assessment Notification</h2>
			<p>Hi <strong th:text="${employeeName}"></strong>,</p>
			<p>You have been assigned a new assessment. Please take the test by clicking the link below:</p>
			<p><a class="button" th:href="@{'http://localhost:3000'}">Start
					Assessment</a>
				<footer< /p>
		</div>
	</div>
</body>

</html>
